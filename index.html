<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="slick/slick-theme.css" rel="stylesheet" type="text/css">
  <link href="slick/slick.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-logo">
      <h1><a href="index.html">galerie</a></h1>
    </div>
    <a href="#"><span class="fa fa-bars menu-icon"></span></a>
    <div class="header-list">
      <ul>
        <li><a href="#id_profile">profile</a></li>
        <li><a href="#id_garally">garally</a></li>
        <li><a href="#id_contact">contact</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="main-visual">
      <!-- <img src="image/mainVisual.jpg" alt="mainVisual" class="main-visual-img"> -->
      <img src="image/frame_1.PNG" alt="frame1" class="main-visual-frame1">
      <img src="image/frame_2.PNG" alt="frame2" class="main-visual-frame2">
      <!-- <img src="image/logo.png" alt="galerie" class="main-visual-logo"> -->
      <p class="main-visual-subtitle">わたしだけの　きれいなものたち</p>
    </div>
    <div class="main-contents">
      <div class="contents profile">
        <img src="image/border.PNG" alt="border" class="main-border">
        <h2 id="id_profile">profile</h2>
        <div class="prf_wrapper">
          <img src="image/profile_me.jpg">
          <h3>うかわ　さちよ</h3>
          <p>かけだしWebデザイナー</p>
        </div>
      </div>
      <div class="contents garally">
        <img src="image/border.PNG" alt="border" class="main-border">
        <h2 id="id_garally">garally</h2>
        <div class="slider">
          <img src="image/mainVisual1.jpg" alt="mainVisual1">
          <img src="image/mainVisual2.jpg" alt="mainVisual2">
          <img src="image/mainVisual3.jpg" alt="mainVisual3">
          <img src="image/mainVisual4.jpg" alt="mainVisual4">
        </div>
        <div class="thumb">
          <img src="image/mainVisual1.jpg" alt="mainVisual1">
          <img src="image/mainVisual2.jpg" alt="mainVisual2">
          <img src="image/mainVisual3.jpg" alt="mainVisual3">
          <img src="image/mainVisual4.jpg" alt="mainVisual4">
        </div>
      </div>
      <div class="contents contact">
        <img src="image/border.PNG" alt="border" class="main-border">
        <h2 id="id_contact">contact</h2>
        <form action="#">
          <input class="form-control" type="text" name="name" placeholder="お名前">
          <input class="form-control" type="email" name="mail" placeholder="メールアドレス">
          <textarea class="form-control" name="message" rows="8" cols="50" placeholder="メッセージをどうぞ"></textarea>
          <div><input type="submit" class="submit-btn" value="送信"></div>
          <p>※フォーム内容の送信は未実装です</p>
        </form>
    </div>
  </main>
  <footer>
    <div class="footer-list">
      <ul>
        <li><a href="#id_profile">profile</a></li>
        <li>|</li>
        <li><a href="#id_garally">garally</a></li>
        <li>|</li>
        <li><a href="#id_contact">contact</a></li>
      </ul>
    </div>
    <div class="copyright">
      <p>©️galerie</p>
    </div>
  </footer>
  <script src="jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
</body>
</html>
